<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-screen Calculator</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Icon Link -->
    <link rel="icon" type="png" href="assets/img/calculator.png" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="result-wrapper">
        <div class="result">
          <div class="secondary-display" id="secondaryDisplay"></div>
          <div class="main-display" id="mainDisplay">0</div>
        </div>
      </div>
      <div class="buttons-wrapper">
        <div>
          <button type="button" class="clear" id="clear">C</button>
          <button type="button" class="operator" id="negate">±</button>
          <button type="button" class="operator" id="percent">%</button>
          <button type="button" class="operator" data-operator="divide">
            ÷
          </button>
        </div>
        <div>
          <button type="button" class="digit" data-num="7">7</button>
          <button type="button" class="digit" data-num="8">8</button>
          <button type="button" class="digit" data-num="9">9</button>
          <button type="button" class="operator" data-operator="multiply">
            ×
          </button>
        </div>
        <div>
          <button type="button" class="digit" data-num="4">4</button>
          <button type="button" class="digit" data-num="5">5</button>
          <button type="button" class="digit" data-num="6">6</button>
          <button type="button" class="operator" data-operator="subtract">
            -
          </button>
        </div>
        <div>
          <button type="button" class="digit" data-num="1">1</button>
          <button type="button" class="digit" data-num="2">2</button>
          <button type="button" class="digit" data-num="3">3</button>
          <button type="button" class="operator" data-operator="add">+</button>
        </div>
        <div>
          <button type="button" class="digit" data-num="0">0</button>
          <button type="button" class="digit" data-num=".">.</button>
          <button type="button" class="delete" id="delete">DEL</button>
          <button type="button" class="equal" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
