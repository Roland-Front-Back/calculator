<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-screen Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="result-wrapper">
        <div class="result"></div>
      </div>
      <div class="buttons-wrapper">
        <div>
          <button>C</button>
          <button></button>
          <button></button>
          <button>+</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>/</button>
        </div>
        <div>
          <button>0</button>
          <button>.</button>
          <button>00</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
